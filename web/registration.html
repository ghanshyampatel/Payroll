        <script>
            function validateForm()
            {
                var rn = document.forms["ResultForm"]["rno"].value;
                if (rn == "" || rn <= 0)
                {
                    alert("Please Enter a valid Roll Number !!!");
                    return false;
                }
            }
        </script>

    <body>

                        <form action="addEmployee" >

                            </div>

                            </div>
